<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./starWars.css" />

    <title>Star Wars - Reto 11</title>
  </head>
  <body>
    <section class="container mt-3 mb-5">
     
      <div class="row mt-5" id="container-elements">
        <div class="col-md-12">
          <h1>API - Star Wars</h1>
        </div>
      </div>

      <!-- Este sera el modal -->
      <div class="modal fade" id="modalActor" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog modal-dialog-center">
          <div class="modal-content">
            <div class="modal-header justify-content-center">
              <h3 id="modal-title" class="modal-title">Titulo de nuestro modal</h3>
            </div>
            <div class="modal-body">
              <h1>Descripcion de Actor</h1>
              <h2 id="actor-name">Luke Skywalker</h2>
              <span>Ciudad de Nacimiento: </span>
              <p id="born-location">Salaveet</p>

              <span>Especie: </span>
              <p id="specie">Humano</p>
              <span>Color de cabello: </span>
              <p id="hair-color">negro</p>
              <span>Color de Ojos: </span>
              <p id="eye-color">negro</p>
              <span>Color de piel: </span>
              <p id="skin-color">blanco</p>
              <span>Altura: </span>
              <p id="height">70.60</p>
              <span>Peso: </span>
              <p id="mass">90.50</p>
              <link id="wiki">http://actor.com</link>
            </div>              
          </div>          
        </div>
      </div> 
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./starWars.js"></script>
  </body>
</html>
