<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h1>Tipos de inputs</h1>

    <!--Input: es una caja que puede ser de texto/numero/fechas/colores/hora/archivos/checkbox/radiobuttons, para que el usuario lene informaciÃ³n-->

    <input 
        type="text" 
        placeholder="Ingrese tu nombre" 
        value="Pepito"
        name="nombre"
        id="mi_nombre"
    />

    <input
        type="text"
        placeholder="ingrese su apellido"
        name="apellido"
        id="mi_apelido"
    />

        <!--number-->
    <input
        type="number"
        placeholder="Ingrese su edad"
        name="edad"
        id="mi_edad"
    />

    <h2>input email y password</h2>

    <input
        type="email"
        placeholder="ingrese su correo"
        name="correo"
        id="mi_correo"
    />
    <input
        type="password"    
        placeholder="Ingrese su password"
        name="password"
        id="mi_password"
    />

    <input
        type="submit"
        value="Ingresar"
    />
    <h2>Input de tipo Fecha y Hora</h2>

    <input
        type="date"
        value="20/01/2022"
    />

    <input
        type="time"    
    />

    <input
        type="datetime-local"    
    />

    <h2>Input de tipo archivo</h2>
    <p>todos</p>
    <input
        type="file"
    />
    <p>solo PDF</p>
    <input
        type="file" accept="aplication/pdf"
    />
    <p>Solo imagenes</p>
    <input
        type="file" accept="image/*"    
    />
    <p>Solo video</p>
    <input
        type="file" accept="video/*"    
    />
    <p>Solo audios</p>
    <input
        type="file" accept="audio/*"    
    />

    <!--Inpus de tipo RADIO - CHECKBOX-->
    <!--solo debe de elegirse una opcion-->

    <p>
        <input type="radio" name="opcion_registro" checked/> Radio 1
        <br/>
        <input type="radio"  name="opcion_registro"/> Radio 2
        <br/>
        <input type="radio"  name="opcion_registro"/> Radio 3
    </p>
    

    <p>checkbox</p>
    <p>
        <input type="checkbox" name="opcion_check[]" checked/>Checkbox 1
        <br/>
        <input type="checkbox" name="opcion_check[]" checked/>Checkbox 2
        <br/>
        <input type="checkbox" name="opcion_check[]"/>Checkbox 3

    </p>

    <h2>input de tipo color</h2>
    
    <input type="color" />

    <h2>input rango</h2>
    <input type="range" />

    <h2>Input search</h2>
    <input type="search" placeholder="Ingrese su busqueda" />

    <h2>Input de tipo telefono</h2>
    <input type="tel" />
    

    
</body>
</html>
